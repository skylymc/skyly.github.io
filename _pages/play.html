<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jouer</title>
    <style>
      #btn-copier {
        display: block;
        margin: 0 auto;
        width: 200px;
        height: 50px;
        font-size: 1.2em;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #btn-copier:hover {
        background-color: #0069d9;
      }
      #nombre-joueurs {
        text-align: center;
        font-size: 1.2em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <button id="btn-copier" onclick="copierIP()">Copier l'IP</button>
    <div id="nombre-joueurs"></div>

    <script>
      function copierIP() {
        const ip = 'play.skyly.fr';
        navigator.clipboard.writeText(ip);
      }

      function afficherNombreJoueurs(nombre) {
        const nombreJoueurs = document.getElementById('nombre-joueurs');
        nombreJoueurs.textContent = `Joueurs connectÃ©s : ${nombre}`;
      }

      fetch('https://api.mcsrvstat.us/2/play.skyly.fr')
        .then(response => response.json())
        .then(data => {
          const nombreJoueurs = data.players.online;
          afficherNombreJoueurs(nombreJoueurs);
        })
        .catch(error => {
          console.error('Une erreur est survenue : ', error);
          afficherNombreJoueurs('?');
        });
    </script>
  </body>
</html>
