---
title: Jouer
description: "Voici nos serveurs disponibles"
permalink: jouer/
in-nav: true
icon: "fas fa-play"
---

{% include image-header.html image='/assets/img/image-slider/3.jpg' %}

<div class="card-body text-center">
          <h4 class="card-title">Se connecter</h4>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <input class="btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="" onclick="this.select();" readonly="" type="text" value="skyly.fr" data-original-title="Clic pour copier l'adresse IP.">
            </div>
            <div class="col-md-6 mt-2 mt-md-0">
              <div>
                <b>Joueurs:</b>
                <span id="data-player-count">1<small class="text-muted">/2</small></span>
              </div>
              <div>
                <b>Version:</b>
                <span class="version-support" id="data-version-support">1.7.2 - 1.19.2</span>
              </div>
            </div>
          </div>
          </div>
            </div>
            <div class="col-md-6 mt-2 mt-md-0">
              <div>
                <b>Joueurs:</b>
                <span id="data-player-count">?</span>
              </div>
              <div>
                <b>Version:</b>
                <span class="version-support" id="data-version-support">?</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col mt-4 mt-md-0">
      <div class="row">
        <div class="col-sm-12 col-md-5 map-image">
          <img src="" id="data-current-map-image" onerror="this.src = '{{ site.url }}/assets/img/fallback.png'">
        </div>
        <div class="col-sm-12 col-md-7 mt-2 mt-md-0">
          <h2>
            <small id="data-match-state" class="match-state" data-toggle="tooltip" data-placement="top"></small>
            <span id="data-current-map-name"></span>
          </h2>
          <span id="data-current-map-tags"></span>
          <div class="online-players">
            <span id="data-online-player-sample"></span>
            <div>
              <span id="data-more-player-count"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ site.url }}/assets/js/play-fallback.js"></script>
<script type="text/javascript">
  const input = {
    serverAddress: '{{ site.server_address }}',
    apiUrl: '{{ site.data.providers.status_api }}',
    mapImagesUrl: '{{ site.data.providers.map_images }}',
    playerAvatarsUrl: '{{ site.data.providers.player_avatars }}'
  };

  setInterval(getServerStatus(input), 60 * 1000);
</script>
